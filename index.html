<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Registration</title>-  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1 class="form-heading">Network Identifier</h1>
        <p class="sty"> A Simple app to identify the carrier of your number </p><br/><hr/> <br/>
        <p class="sty"> Format: +1234989067890 </p>
      
        <form name="auth" action=" " class="form">
    
          <div class="form__group">
            <label for="auth_phone" id="phone_no" class="form__group-label sty">Enter Number</label>
            <input type="tel" name="phone" id="auth_phone" class="phone" pattern="[+]{1}[0-9]{3}[0-9]{6}[0-9]{4}" placeholder="+1234989067890" required />            
          </div>
          <div class="sty">
            <p  style="display:inline-block;" id="net"></p>
            <img id="net_Image" src="img/trans.png" style="width: 29px; height: 29px; visibility: visible; display:inline-block; padding-Top: 8px;" >
          </div>
    
        </form>
    </div>
  <script src="index.js"></script>

</body>

</html>
