<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Registration</title>-  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1 class="form-heading">Phone Number Registration Form</h1>
        <form name="auth" action=" " class="form">
          <div class="form__group">
            <label for="first_name" class="form__group-label">First Name</label>
            <input type="text" name="first_name" id="first_name" class="first_name" placeholder="First name" required />
          </div>
    
          <div class="form__group">
            <label for="last_name" class="form__group-label">Last Name</label>
            <input type="text" name="last_name" id="last_name" class="last_name" placeholder="Last name" required />
          </div>
    
          <div class="form__group">
            <label for="email" class="form__group-label">Email Address</label>
            <input type="email" name="email" id="email" class="email" placeholder="Email address" required />
          </div>
    
          <div class="form__group">
            <label for="auth_phone" id="phone_no" class="form__group-label">Phone Number</label>
            <input type="tel" name="phone" id="auth_phone" class="phone" pattern="[+]{1}[0-9]{3}[0-9]{6}[0-9]{4}" placeholder="+1234989067890" required />            
          </div>
          <div>
            <p  style="display:inline-block;" id="net"></p>
            <img id="net_Image" src="img/trans.png" style="width: 29px; height: 29px; visibility: visible; display:inline-block; padding-Top: 8px;" >
          </div>
          
    
          <div class="form__group">
            <label for="gender" class="form__group-label">Gender</label>
            <select name="gender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="not_to_say">Prefer not to say</option>
            </select>
          </div> <br>
    
          <div class="form__group">
            <input id="submit" type="submit"  class="btn-submit" />
          </div>
    
        </form>
    </div>
  <script src="index.js"></script>

</body>

</html>
